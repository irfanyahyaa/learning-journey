<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Table</title>
  </head>
  <body>
    <h1>Belajar Table</h1>
    <table style="border: 1px solid black">
      <colgroup>
        <col span="2" style="background-color: yellow" />
        <col style="background-color: aqua" />
      </colgroup>
      <thead>
        <tr>
          <th colspan="2">Nama</th>
          <th>Nilai</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Irfan Yahya</td>
          <td>Abdillah</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Zada Mumtazul</td>
          <td>Afif</td>
          <td>95</td>
        </tr>
        <tr>
          <td>Zafira Husna</td>
          <td>Amina</td>
          <td>80</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td rowspan="2">Total</td>
          <td>Total</td>
          <td>265</td>
        </tr>
        <tr>
          <td>Rata-rata</td>
          <td>88.33</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
