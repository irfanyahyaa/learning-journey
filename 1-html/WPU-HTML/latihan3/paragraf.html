<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- contoh tag p, br dan hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>

    <!-- contoh tag b, i dan u -->
    <p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
    <p>Nama saya <u>Irfan Yahya Abdillah</u></p>
    <hr>

    <!-- contoh tag strong dan em -->
    <p><strong>Pengumuman</strong>. kuliah pemrograman web 1, senin 12  januari 2023 <em>ditiadakan!</em></p>
</body>
</html>
