<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Latihan</title>
</head>
<body>
    <table border="0" cellspacing="0" cellpadding="5" align="center">
        <tr>
            <td align="right"><label for="text">Text :</label></td>
            <td><input type="text" id="text"></td>
        </tr>
        <tr>
            <td align="right"><label for="password">Password :</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <label for="radio1">Radio 1</label><input type="radio" name="radiobutton" id="radio1">
                <label for="radio2">Radio 2</label><input type="radio" name="radiobutton" id="radio2">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <label for="checkbox1">Checkbox 1</label><input type="checkbox" id="checkbox1">
                <label for="checkbox2">Checkbox 2</label><input type="checkbox" id="checkbox2">
            </td>
        </tr>
        <tr>
            <td  align="right">Combo box :</td>
            <td>
                <select>
                    <option value="option1">option 1</option>
                    <option value="option2">option 2</option>
                    <option value="option3">option 3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right">Textarea :</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button type="button">Button</button></td>
        </tr>
    </table>
</body>
</html>
