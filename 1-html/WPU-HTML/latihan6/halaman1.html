<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink - Halaman 1</title>
</head>
<body>
    <!-- Attribute target dengan value _blank berfungsi untuk membuka hyperlink di tab kosong -->
    <p>Klik <a href="halaman2.html" target="_blank">disini</a> untuk mengetahui informasi lebih lanjut.</p>
    <!-- Anchor dengan notasi # berfungsi untuk memindahkan kita ke halaman yang sama dengan mencari id yang sesuai -->
    <a href="halaman3.html#bagian3">Ke halaman 3, Bagian 3</a>
</body>
</html>
