<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <style>
      * {
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 600px;
        margin: 30px auto;
        font-family: sans-serif;
        color: #333;
      }
      .biru-muda {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h1 id="judul">Hello World</h1>
    <div id="container">
      <section id="a">
        <p class="p1">paragraf 1</p>
        <a href="http://instagram.com/sandhikagalih"
          >Instagram Sandhika Galih</a
        >
        <p class="p2">paragraf 2</p>
        <p class="p3">paragraf 3</p>
      </section>
      <section id="b">
        <p>paragraf 4</p>
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </section>
    </div>

    <script>
      // manipulasi node

      // document.createElement()
      const pBaru = document.createElement("p"); // membuat element baru
      // document.createTextNode()
      const teksPBaru = document.createTextNode("Paragraf Baru"); // membuat text node baru (isi dari "p")
      // node.appendChild()
      pBaru.appendChild(teksPBaru);

      const sectionA = document.getElementById("a");
      sectionA.appendChild(pBaru); // menambah child ke dalam element "sectionA"

      const liBaru = document.createElement("li");
      const teksLiBaru = document.createTextNode("Item Baru");
      liBaru.appendChild(teksLiBaru);

      const ul = document.querySelector("section#b ul");
      const li2 = ul.querySelector("li:nth-child(2)"); // mencari li2 menggunakan pseudo-class dari css

      // node.insertBefore()
      ul.insertBefore(liBaru, li2); // simpan "liBaru" sebelum "li2"

      // parentNode.removeChild()
      const link = document.getElementsByTagName("a")[0];
      sectionA.removeChild(link); // cari "sectionA", kemudian hapus child dengan nama "link"

      // parentNode.replace()
      const sectionB = document.getElementById("b");
      const p4 = sectionB.querySelector("p");

      const h2Baru = document.createElement("h2");
      const teksH2Baru = document.createTextNode("Judul Baru!");

      h2Baru.appendChild(teksH2Baru);

      sectionB.replaceChild(h2Baru, p4); // replace h2Baru ke dalam p4

      // element baru
      pBaru.style.backgroundColor = "lightgreen";
      liBaru.style.backgroundColor = "lightgreen";
      h2Baru.style.backgroundColor = "lightgreen";
    </script>
  </body>
</html>
