<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Selection</title>
    <style>
      * {
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 600px;
        margin: 30px auto;
        font-family: sans-serif;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1 id="judul">Hello World</h1>
    <div id="container">
      <section id="a">
        <p class="p1">paragraf 1</p>
        <a href="http://instagram.com/sandhikagalih"
          >Instagram Sandhika Galih</a
        >
        <p class="p2">paragraf 2</p>
        <p class="p3">paragraf 3</p>
      </section>
      <section id="b">
        <p>paragraf 4</p>
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </section>
    </div>

    <script>
      // document.querySelector() -> element
      // hanya mengembalikan 1 element
      const sectionB = document.getElementById("b");
      const p4 = sectionB.querySelector("p"); // kita bisa mengubah node root nya
      // disini sectionB adalah node root nya
      p4.style.color = "seagreen";
      p4.style.fontSize = "30px";
      p4.style.backgroundColor = "khaki";

      const li2 = document.querySelector("section#b ul li:nth-child(2)");
      li2.style.backgroundColor = "khaki";

      // const p = document.querySelector("p"); // meskipun ada banyak tag p
      // yang dikembalikan oleh javascript adalah tag p yang pertama kali ditemukan
      // p.innerHTML = "Ini diubah melalui javascript";

      // // document.querySelectorAll() -> nodelist
      // const p = document.querySelectorAll("p");
      // for (let i = 0; i < p.length; i++) {
      //   p[i].style.backgroundColor = "lavender";
      // }
    </script>
  </body>
</html>
