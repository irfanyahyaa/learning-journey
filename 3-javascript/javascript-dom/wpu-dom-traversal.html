<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Traversal</title>
    <style>
      body {
        margin: 50px;
        font-family: arial;
        background-color: #666;
      }

      .container {
        width: 900px;
        margin: auto;
      }

      .card {
        display: inline-block;
        width: 220px;
        padding: 0 80px;
        height: 80px;
        font-size: 16px;
        line-height: 80px;
        border-radius: 40px;
        background-color: #f1f1f1;
        margin: 20px;
        position: relative;
        text-align: center;
      }

      .card img {
        float: left;
        margin: 0 10px 0 -80px;
        height: 80px;
        width: 80px;
        border-radius: 50%;
        position: relative;
      }

      .card .nama,
      .card .telp {
        display: block;
        line-height: 20px;
        padding: 0 5px;
      }

      .card .nama {
        margin-left: 20px;
        margin-top: 20px;
        font-size: 20px;
      }

      .card .telp {
        margin-left: 20px;
        margin-top: 5px;
        font-size: 16px;
        color: #aaa;
      }

      .card .close {
        font-size: 24px;
        font-weight: bold;
        color: #999;
        position: absolute;
        top: 0;
        right: 30px;
        cursor: pointer;
      }

      .card:hover .close {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="img/mikazuki.jpg" width="96" height="96" />
        <span class="nama">Mikazuki Augus</span>
        <span class="telp">08123456789</span>
        <span class="close">×</span>
      </div>

      <div class="card">
        <img src="img/barbatos1.jpg" width="96" height="96" />
        <span class="nama">Barbator Lupus Rex</span>
        <span class="telp">08123456789</span>
        <span class="close">×</span>
      </div>

      <div class="card">
        <img src="img/pxfuel.jpg" width="96" height="96" />
        <span class="nama">Yatora Yaguchi</span>
        <span class="telp">08123456789</span>
        <span class="close">×</span>
      </div>

      <div class="card">
        <img
          src="img/artworks-000123105989-jla8r5-t500x500.jpg"
          width="96"
          height="96"
        />
        <span class="nama">Adit</span>
        <span class="telp">08123456789</span>
        <span class="close">×</span>
      </div>
    </div>

    <script>
      // query selector hanya menangkap satu elemen (item yang pertama ditemui oleh querySelector)
      // untuk kasus seperti ini dom traversal berguna
      // const tutup = document.querySelector(".close");

      // tutup.addEventListener("click", function () {

      // cara dibawah sudah berhasil menyelesaikan masalah yang sebelumnya terjadi
      // tetapi cara dibawah belum menggunakan dom traversal
      // const tutup = document.querySelectorAll(".close");
      // const kartu = document.querySelectorAll(".card");

      // for (let i = 0; i < tutup.length; i++) {
      //   tutup[i].addEventListener("click", function () {
      //     kartu[i].style.display = "none";
      //   });
      // }

      // const tutup = document.querySelectorAll(".close");

      // for (let i = 0; i < tutup.length; i++) {
      //   tutup[i].addEventListener("click", function (e) {
      //     // tutup[i].parentElement.style.display = "none"; // ini adalah dom traversal
      //     e.target.parentElement.style.display = "none"; // dom traversalnya yaitu .parentElement
      //     // .target merupakan fungsi untuk memberitahu kita tentang apa yang kita click
      //   });
      // }

      // menggunakan forEach
      const tutup = document.querySelectorAll(".close");

      tutup.forEach(function (el) {
        el.addEventListener("click", function (e) {
          e.target.parentElement.style.display = "none";
        });
      });

      // dom traversal
      const nama = document.querySelector(".nama");

      console.log(nama.parentElement); // mengambil element parent nya (card)
      console.log(nama.parentElement.parentElement); // mengambil element parent nya parent (container)
      console.log(nama.nextSibling); // hasil nya text (karena node mengambil node)
      console.log(nama.nextElementSibling); // hasil nya element (karena mengabaikan text node)
    </script>
  </body>
</html>
