<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Global</title>
  </head>
  <body>
    <input id="clickMe" type="button" value="Click Me!" />
    <script>
      // dengan event global, kita hanya bisa melakukannya sekali
      const button = document.getElementById("clickMe");
      button.onclick = function () {
        // jika ingin menerapkan 2 callback dalam 1 kali pemanggilan event, harus seperti ini
        // callbacknya dimasukkan kedalam 1 function yang sama
        button.setAttribute("value", "You Already Click Me!");
        console.log("Button di Click");
      };
    </script>
  </body>
</html>
