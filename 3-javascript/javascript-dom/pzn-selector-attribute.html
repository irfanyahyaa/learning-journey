<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Selector</title>
  </head>
  <body>
    <div class="Irfan">Irfan</div>
    <div class="yahya">Yahya</div>
    <div class="abdillah">Abdillah</div>

    <script>
      const list = document.querySelectorAll("[class]"); // mengambil semua node yang memiliki attr [class]
      console.info(list);
    </script>
  </body>
</html>
