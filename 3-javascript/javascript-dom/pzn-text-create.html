<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Node Create</title>
  </head>
  <body>
    <script>
      const text = document.createTextNode("Irfan Yahya Abdillah");
      document.body.appendChild(text);
    </script>
  </body>
</html>
