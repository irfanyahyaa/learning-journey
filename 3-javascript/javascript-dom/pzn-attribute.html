<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute</title>
  </head>
  <body>
    <img
      id="logo"
      src="https://www.programmerzamannow.com/img/pzn.png"
      alt="PZN Logo"
    />

    <script>
      const logo = document.getElementById("logo");
      // const src = logo.getAttributeNode("src");
      const src = logo.getAttribute("src"); // sama dengan logo.getAttributeNode kemudian diambil value nya berdasarkan nama ("src")

      // console.info(src.name);
      // console.info(src.value);
      console.info(src); 
    </script>
  </body>
</html>
