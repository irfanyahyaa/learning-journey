<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Target</title>
  </head>
  <body>
    <input id="clickMe" type="button" value="Click Me!" />
    <script>
      // dengan event target, kita bisa menggunakannya berkali-kali
      // tidak seperti event global yang hanya bisa dieksekusi sekali (karena modelnya dideklarasikan)
      const button = document.getElementById("clickMe");
      button.addEventListener("click", function () {
        button.setAttribute("value", "You Already Click Me!");
      });
      button.addEventListener("click", function () {
        console.log("Button di Click");
      });
    </script>
  </body>
</html>
