      // -----------------------------------------------------------------------------------------------------
      // 3. async await (resolve, reject)

      function cobaPromise() {
        return new Promise((resolve, reject) => {
          const waktu = 8000;
          if (waktu < 5000) {
            setTimeout(() => {
              resolve("selesai");
            }, waktu);
          } else {
            reject("kelamaan!");
          }
        });
      }

      // const coba = cobaPromise();
      // // console.log(coba); // pending
      // coba
      // .then(() => console.log(coba)) // resolve
      // .catch(() => console.error(coba)) // reject

      async function cobaAsync() {
        try {
          const coba = await cobaPromise();
          console.log(coba);
        } catch (err) {
          console.error(err);
        }
      }

      cobaAsync();
