<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Literals</title>
  </head>
  <body>
    <script>
      // 1. multi-line string

      console.log(`string1\nstring2`);

      // -----------------------------------------------------------------------------------------------------
      // 2. multi-line string (html fragments)

      const mhs = {
        nama: "Irfan Yahya Abdillah",
        umur: 24,
        nrp: "012345",
        email: "irfanyahyaa@gmail.com",
      };

      let el = `<div class = "mhs">
  <h2>${mhs.nama}</h2>
  <span class = "nrp">${mhs.nrp}</span>
</div>`;

      console.log(el);

      // -----------------------------------------------------------------------------------------------------
      // 3. embedded expression

      const nama = "Irfan Yahya Abdillah";
      let umur = 24;

      console.log(`Halo, perkenalkan nama saya ${nama}, saya ${umur} tahun`);

      // -----------------------------------------------------------------------------------------------------
      // 4. expression interpolation

      let a = 10;
      let b = 15;

      console.log(
        `jika a = 10 dan b = 15, maka hasil penjumlahannya adalah: ${
          a + b
        }, bukan ${2 * a + b}`
      );

      // -----------------------------------------------------------------------------------------------------
      // 5. contoh

      const x = 10;

      console.log(`${x % 2 == 0 ? "Genap" : "Ganjil"}`);
    </script>
  </body>
</html>
