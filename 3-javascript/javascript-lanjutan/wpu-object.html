      // 3. constructor function
      // keyword new
      // dengan menggunakan new kita tidak perlu mendeklarasikan object dan return di akhir function
      function Mahasiswa(nama, energi) {
        this.nama = nama;
        this.energi = energi;

        this.makan = function (porsi) {
          this.energi += porsi;
          console.log(`Halo ${this.nama}, selamat makan!`);
        };

        this.main = function (jam) {
          this.energi -= jam;
          console.log(`Halo ${this.nama}, selamat bermain!`);
        };
      }

      // kita menuliskan keyword "new" saat mendeklarasikan variable
      // untuk menggantikan deklarasi variable di awal dan return di akhir seperti pada function declaration
