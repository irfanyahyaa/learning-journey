<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number</title>
  </head>
  <body>
    <script>
      document.writeln(100);
      document.writeln("<br>");

      document.writeln(100.123);
      document.writeln("<br>");

      // Bilangan Binary (kombinasi 1 dan 0)
      document.writeln(0b1111010);
      document.writeln("<br>");

      // Bilangan Hexadecimal (kombinasi 1-9 dan a-f)
      document.writeln(0x1f);
      document.writeln("<br>");

      // Bilangan Octal (kombinasi 0-7)
      document.writeln(0o12);
    </script>
  </body>
</html>
