<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi String dan Number</title>
  </head>
  <body>
    <script>
      const value1 = parseInt("1");
      const value2 = 1;
      const sum = value1 + value2;

      document.writeln(`<p>${sum}</p>`); // 2

      document.writeln(`<p>${parseInt("1.9")}</p>`); // 1
      document.writeln(`<p>${parseFloat("1.1")}</p>`); // 1.1
      document.writeln(`<p>${Number("1.1")}</p>`); // 1.1

      const a = 1;
      const b = 1;
      const total = a.toString() + b.toString();
      document.writeln(`<p>${total}</p>`); // 11

      // javascript akan mentolerir kesalahan jika terletak di belakang pada function parse
      document.writeln(`<p>${parseInt("1salah")}</p>`); // 1
      document.writeln(`<p>${parseFloat("1.1irfan")}</p>`); // 1.1

      // pada function Number, javascript tidak akan mentolerir kesalahan sedikit pun
      document.writeln(`<p>${Number("salah")}</p>`); // NaN 
      document.writeln(`<p>${Number("1.1irfan")}</p>`); // NaN

      const first = Number("salah"); // NaN
      const totalNumber = first + 100;
      document.writeln(`<p>${totalNumber}</p>`); // NaN

      document.writeln(`<p>${isNaN(first)}</p>`); // True
      document.writeln(`<p>${isNaN(100)}</p>`); // False
      document.writeln(`<p>${isNaN(NaN)}</p>`); // True
    </script>
  </body>
</html>
