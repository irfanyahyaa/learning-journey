<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Object</title>
  </head>
  <body>
    <script>
      const orang = {
        "nama lengkap": "Irfan Yahya",
        alamat: "Bogor",
        umur: 23,
      };

      // Menambah atau Mengubah
      // orang["nama"] = "Irfan Yahya";
      // orang["alamat"] = "Bogor";
      // orang["umur"] = 23;

      // Ada 2 cara untuk mengakses data object
      console.info(`Nama : ${orang["nama lengkap"]}`);
      console.info(`Alamat : ${orang.alamat}`);
      console.info(`Umur : ${orang.umur}`);

      console.table(orang);

      // Menghapus
      delete orang["umur"];

      console.table(orang);
    </script>
  </body>
</html>
