<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break</title>
  </head>
  <body>
    <script>
      // Break akan menghentikan semua jenis perulangan
      let counter = 1;

      while (true) {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        counter++;

        if (counter > 10) {
          break; // Berhenti total
        }
      }
    </script>
  </body>
</html>
