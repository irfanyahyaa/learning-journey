<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masalah Variable var</title>
  </head>
  <body>
    <script>
      // variable let
      // global scope
      let i = 20;

      for (let i = 0; i < 10; i++) {
        // local scope
        console.info(`Local ${i}`);
      }

      console.info(`Global ${i}`); // value pada variable local dianggap terpisah

      // variable var
      // global scope
      var j = 20;

      for (var j = 0; j < 10; j++) {
        // local scope
        console.info(`Local ${j}`);
      }

      console.info(`Global ${j}`); // value pada variable local dan global dianggap sama
      // membuat ambigu, karena variable local dapat mengubah value dari variable global
    </script>
  </body>
</html>
