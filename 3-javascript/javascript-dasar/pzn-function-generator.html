<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Generator</title>
  </head>
  <body>
    <script>
      // Function generator menghasilkan data iterable seperti array, tetapi bukan array
      function* createNames() {
        yield "Irfan";
        yield "Yahya";
        yield "Abdillah";
      }

      console.info(createNames()); // Tidak menampilkan data-datanya, jenis datanya pun generator

      const names = createNames();
      console.info(names[0]); // Tidak bisa mengakses data melalui index

      // Hanya bisa diakses dengan iterasi
      for (const name of names) {
        console.info(name);
      }

      // Function generator kompleks

      // Lazy
      function* buatGanjil(value) {
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.info(`Yield ${i}`);
            yield i;
          }
        }
      }

      // Eager
      function buatGanjilArray(value) {
        const result = [];
        for (let i = 1; i <= value; i++) {
          if (i % 2 === 1) {
            console.info(`Yield ${i}`);
            result.push(i);
          }
        }
        return result;
      }

      const numbers = buatGanjil(100);
      // const numbers = buatGanjilArray(100);
      // for (const number of numbers) {
      //   console.info(number);
      // }

      // Karena bersifat Lazy, function generator tidak akan dieksekusi ketika tidak dibutuhkan
      // Oleh karena itu, lebih hemat resource dalam komputasi
      console.info(numbers.next().value);
      console.info(numbers.next().value);
      console.info(numbers.next().value);
    </script>
  </body>
</html>
