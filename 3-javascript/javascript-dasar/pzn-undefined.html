<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undefined</title>
  </head>
  <body>
    <script>
      // undefined merupakan tipe data
      // undefined pertama terjadi karena data belum didefinisikan kedalam variable
      let name;
      if (name === undefined) {
        console.info("UNDEFINED");
      } else {
        console.info("DEFINED");
      }

      // undefined kedua karena mengakses data yang tidak ada pada array
      const names = [
        "Irfan",
        "Yahya",
        // "Abdillah"
      ];
      // delete names[0];
      // Ketika melakukan delete, kita seperti melakukan baris code dibawah
      // Menimpa nilai data menjadi undefined
      // names[0] = undefined;
      if (names[2] === undefined) {
        console.info("ARRAY UNDEFINED");
      } else {
        console.info("ARRAY DEFINED");
      }

      // undefined ketiga karena kita mengakses property yang tidak tersedia pada data object
      const person = {
        // name : "Irfan"
      };
      if (person.name === undefined) {
        console.info("OBJECT UNDEFINED");
      } else {
        console.info("OBJECT DEFINED");
      }
    </script>
  </body>
</html>
