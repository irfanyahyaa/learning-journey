<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
  </head>
  <body>
    <script>
      // Perulangan Do While Loop akan dieksekusi minimal sekali
      // Kemudian dilakukan pengecekan kondisi untuk perulangan selanjutnya
      let counter = 100;
      do {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        counter++;
      } while (counter <= 10);
    </script>
  </body>
</html>
