<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Return Value</title>
  </head>
  <body>
    <script>
      // Membuat function dengan parameter dan return value
      function sayHello(firstName, lastName) {
        const say = `Hello ${firstName} ${lastName}`;
        return say;
      }

      // Memanggil function dan menangkap return value nya
      const result = sayHello("Irfan", "Abdillah");
      document.writeln(`<p>${result}</p>`);

      // Membuat function dengan parameter dan beberapa return value
      function getFinalScore(value) {
        if (value > 90) {
          return "A";
        } else if (value > 80) {
          return "B";
        } else if (value > 70) {
          return "C";
        } else if (value > 60) {
          return "D";
        } else {
          return "E";
        }
      }

      const finalValue = getFinalScore(50);
      document.writeln(`<p>${finalValue}</p>`);

      // Return berfungsi untuk menghentikan eksekusi dari suatu fungsi
      function isContains(array, searchValue) {
        for (const element of array) {
          console.info(`Iterasi Elemen ${element}`);
          if (element === searchValue) {
            return true;
          }
        }
        return false;
      }

      // Saat dieksekusi, perulangan akan berhenti di index ke-4
      // Meskipun terdapat data dengan nilai yang sama pada index-index selanjutnya
      const array = [1, 32, 4324, 3, 43, 53, 53, 43, 43, 535, 35, 5];
      const search = 43;
      const found = isContains(array, search);
      document.writeln(`<p>${found}</p>`);
    </script>
  </body>
</html>
