<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Default Parameter</title>
  </head>
  <body>
    <script>
      // Karena parameter di javascript bersifat opsional
      // Maka kita bisa memberikan nilai default
      // Jika tidak ada parameter yang diterima dalam sebuah function
      function register(name, gender = "Rather Not To Say") {
        console.info(name);
        console.info(gender);
      }

      register();
      register("Irfan");
      register("Irfan", "Male");
      register("Irfan", undefined);
      // Data bernilai null berbeda dengan undefined
      // Sehingga function tidak mengembalikan nilai default
      register("Irfan", null);
    </script>
  </body>
</html>
