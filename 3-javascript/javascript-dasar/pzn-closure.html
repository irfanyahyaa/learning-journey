<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Closure</title>
  </head>
  <body>
    <script>
      // Closure adalah kemampuan untuk dapat mengakses local scope dari global scope
      function createAdder(value) {
        const owner = "Irfan";

        function add(param) {
          console.info(owner);
          return value + param;
        }

        return add;
      }

      const addTwo = createAdder(2);
      // Demonstrasi
      // function addTwo(param) {
      //   console.info("Irfan");
      //   return 2 + param;
      // }
      console.info(addTwo(10));
      console.info(addTwo(20));

      const addTen = createAdder(10);
      // Demonstrasi
      // function addTen(param) {
      //   console.info("Irfan");
      //   return 10 + param;
      // }
      console.info(addTen(10));
      console.info(addTen(20));
    </script>
  </body>
</html>
