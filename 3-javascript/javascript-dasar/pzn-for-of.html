<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Of</title>
  </head>
  <body>
    <script>
      // Meng Iterasi value dari suatu Array, String, atau data iterable lainnya
      const names = ["Irfan", "Yahya", "Abdillah"];
      for (const name of names) {
        document.writeln(`<p>${name}</p>`);
      }

      const fullNames = "Irfan Yahya Abdillah";
      for (const character of fullNames) {
        document.writeln(`<p>${character}</p>`);
      }
    </script>
  </body>
</html>
