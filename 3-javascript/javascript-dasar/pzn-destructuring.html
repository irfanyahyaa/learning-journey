<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring</title>
  </head>
  <body>
    <script>
      // destructuring berfungsi untuk membongkar value-value di array atau object ke dalam variable-variable

      // mengambil data di array secara manual
      {
        const names = ["Irfan", "Yahya", "Abdillah"];
        const firstName = names[0];
        const middleName = names[1];
        const lastName = names[2];

        console.info("Desctruturing di Array");
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }

      // menggunakan teknik destructuring
      {
        const names = ["Irfan", "Yahya", "Abdillah", "Zada", "Mumtazul"];
        const [firstName, middleName, lastName, ...others] = names;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
        console.info(others);
      }

      // mengambil data di object secara manual
      {
        const person = {
          firstName: "Irfan",
          lastName: "Abdillah",
          address: {
            street: "Jalan Belum Ada",
            city: "Jakarta",
            country: "Indonesia",
          },
          hobby: "Game",
          Channel: "Irfan Yahya Abdillah",
        };

        console.info("Desctruturing di Object");
        const firstName = person.firstName;
        const lastName = person.lastName;
      }

      // menggunakan teknik desructuring
      {
        const person = {
          firstName: "Irfan",
          lastName: "Abdillah",
          address: {
            street: "Jalan Belum Ada",
            city: "Jakarta",
            country: "Indonesia",
          },
          hobby: "Game",
          Channel: "Irfan Yahya Abdillah",
        };
        const { firstName, lastName, address, ...others } = person;

        console.info(firstName);
        console.info(lastName);
        console.info(address);
        console.info(others);
      }

      // desructuring nested object
      {
        const person = {
          firstName: "Irfan",
          lastName: "Abdillah",
          address: {
            street: "Jalan Belum Ada",
            city: "Jakarta",
            country: "Indonesia",
          },
          hobby: "Game",
          Channel: "Irfan Yahya Abdillah",
        };
        const {
          firstName,
          lastName,
          address: { city, street, country },
          ...others
        } = person;

        console.info("Desctruturing di Nested Object");
        console.info(firstName);
        console.info(lastName);
        // console.info(address); // error
        console.info(city);
        console.info(street);
        console.info(country);
        console.info(others);
      }

      // destructuring di function parameter secara manual (Object)
      {
        function displayPerson(person) {
          console.info(person.firstName);
          console.info(person.middleName);
          console.info(person.lastName);
        }

        const person = {
          firstName: "Irfan",
          middleName: "Yahya",
          lastName: "Abdillah",
        };

        console.info("Desctruturing di Function Parameter (Object)");
        displayPerson(person);
      }

      // menggunakan teknik desructuring
      {
        function displayPerson({ firstName, middleName, lastName }) {
          console.info(firstName);
          console.info(middleName);
          console.info(lastName);
        }

        const person = {
          firstName: "Irfan",
          middleName: "Yahya",
          lastName: "Abdillah",
        };

        displayPerson(person);
      }

      {
        // destructuring di function parameter secara manual (Array)
        function sum(array) {
          return array[0] + array[1];
        }

        console.info(sum([1, 1]));
        console.info(sum([10, 10]));

        // menggunakan teknik desructuring
        function sum([first, second]) {
          return first + second;
        }

        console.info(sum([1, 1]));
        console.info(sum([10, 10]));
      }

      {
        // destructuring di array dengan default value
        const names = ["Irfan", "Yahya"];
        const [firstName, middleName, lastName = "Abdillah"] = names;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }

      {
        // destructuring di object dengan default value
        const person = {
          firstName: "Irfan",
          // middleName: "Budi", // Irfan Budi Abdillah
          lastName: "Abdillah",
        };
        const { firstName, middleName = "Yahya", lastName } = person;

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
      }

      {
        // destructuring menggunakan nama variable lain
        const person = {
          firstName: "Irfan",
          // middleName: "Budi", // Irfan Budi Abdillah
          lastName: "Abdillah",
        };
        const {
          firstName: namaDepan,
          middleName: namaTengah = "Yahya",
          lastName: namaBelakang,
        } = person;

        console.info(namaDepan);
        console.info(namaTengah);
        console.info(namaBelakang);
      }
    </script>
  </body>
</html>
