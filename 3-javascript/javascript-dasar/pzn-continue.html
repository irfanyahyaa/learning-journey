<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Continue</title>
  </head>
  <body>
    <script>
      // Continue akan menghentikan perulangan sementara
      // Dan melanjutkan ke perulangan berikutnya
      for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
          continue; // Menghentikan perulangan sementara
        }
        document.writeln(`<p>Perulangan Ganjil ${i}</p>`);
      }
    </script>
  </body>
</html>
