<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      // Membuat function
      function sayHelloWorld() {
        document.writeln("<p>Hello World</p>");
      }

      sayHelloWorld();
      sayHelloWorld();
      sayHelloWorld(); // Dapat dipanggil berkali-kali
    </script>
  </body>
</html>
