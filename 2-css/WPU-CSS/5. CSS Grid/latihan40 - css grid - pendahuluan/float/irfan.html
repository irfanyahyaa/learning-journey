<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendahuluan CSS Grid - Float</title>
    <style>
        body {
        font-family: 'Montserrat', sans-serif;
    }

    .header {
        float: left;
        background-color: blueviolet;
        width: 600px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        color: white;
    }

    .aside {
        float: left;
        background-color: skyblue;
        width: 300px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        color: white;
    }

    .main    {
        float: left;
        background-color: orangered;
        width: 300px;
        height: 400px;
        text-align: center;
        line-height: 400px;
        color: white;
    }

    .nav    {
        position: absolute;
        top: 208px;
        background-color: crimson;
        width: 300px;
        height: 300px;
        text-align: center;
        line-height: 300px;
        color: white;
    }

    .footer    {
        float: left;
        background-color: grey;
        width: 600px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        color: white;
    }
    </style>
</head>
<body>
    
    <div class="header">Header</div>
    <div class="aside">Aside</div>
    <div class="clear"></div>
    <div class="nav">Nav</div>
    <div class="main">Main</div>
    <div class="footer">Footer</div>

</body>
</html>
